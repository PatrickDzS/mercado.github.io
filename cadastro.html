<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastra-se</title>

    <link rel="stylesheet" type="text/css" href="./css/cadastro.css"> 

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div>

        <header><!--Cabecalho-->

            <div class="cabecalho"><!--Inicio do cabecalho-->

                <div id="topo" class="clearfix">
                   <a href="/index.html"><h1 class="logo">Mini Mercado</h1></a> <!--Logo-->
                </div>

            </div><!--Final do cabecalho-->

        </header><!--Cabecalho-->

       
        <div id="container" class="container-fluid px-4"> <!-- Inicio do container -->

            
            <form class="formulario mt-5" action="https://formsubmit.co/patrick08diniz@hotmail.com" method="POST"
                class="row g-3"> <!-- Inicio do form -->

                <fieldset class="row g-2"> <!-- Inicio do fieldset -->
                    <legend class="text-center mb-3">Cadastre-se</legend> <!-- Legenda do para o forumlario -->

                    <div class="row nome"> <!-- Inicio do nome no formulario -->

                        <div class="col-sm-8 col-md-4 mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" placeholder="Nome" id="nome" 
                                required>
                        </div>

                        <div class=" col-sm-8 col-md-4 mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" 
                                required>
                        </div>

                    </div> <!-- Final do nome no formulario -->

                    <div class="row"> <!-- Inicio do email no formulario -->

                        <div class="col-sm-8 col-md-4 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>

                    </div> <!-- Final do nome no formulario -->


                    <div class="row"> <!-- Inicio do CPF e data de nascimento no formulario -->

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato esperado: 000.000.000-00" required>
                        </div>

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="nascimento" class="form-label">Data nascimento:</label>
                            <input type="text" class="form-control" id="nascimento" placeholder="DDMMAAA" required>

                        </div>

                    </div> <!-- Final do CPF no formulario -->

                    <div class="row"> <!-- Inicio do Telefone e sexo no formulario -->

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX"
                            pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$" title="Formato esperado: (XX) XXXXX-XXXX" required>
                        </div>

                        <div class=" col-sm-6 col-md-3 mt-3 mb-3 d-flex align-items-center">
                            <label class="form-label me-3 mt-4">Sexo:</label>
                            <div class="  form-check form-check-inline mt-3">
                                <label class="form-check-label" for="sexoFeminino">Feminino</label>
                                <input class="form-check-input mt-2" type="radio" name="sexo" id="sexoFeminino" value="Feminino" required
                                    checked>
                              
                            </div>
                            <div class="form-check form-check-inline mt-3">
                                <label class="form-check-label" for="sexoMasculino">Masculino</label>
                                <input class="form-check-input mt-2" type="radio" name="sexo" id="sexoMasculino" value="Masculino">
                                
                            </div>
                        </div>

                    </div> <!-- Final do Telefone e sexo no formulario -->

                    <div class="row"> <!-- Inicio do endereco, complemento, cidade, estado, cep-->

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="endereco" class="form-label">Endereco:</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Rua Guaruja, 300">
                        </div>

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="endereco2" class="form-label">Complemento:</label>
                            <input type="text" class="form-control" id="endereco2" placeholder="Apto, bloco">
                        </div>

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Porto Alegre">
                        </div>


                    </div> <!-- Final do endereco, complemento, cidade, estado, cep-->

                    <div class="row"><!--Estado e cep do usuario-->

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" class="form-select">
                                <option selected>Escolher</option>
                                <option>RS</option>
                                <option>SP</option>
                                <option>PR</option>
                                <option>SC</option>
                            </select>
                        </div>

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" class="form-control" id="cep" title="Formato esperado: 00000-000"
                                placeholder="CEP: 00000-00" required>
                        </div>

                    </div><!--Estado e cep do usuario-->


                    <div class="row" class="col-sm-8"> <!-- Inicio do tipo de entrega da mercadoria -->

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="frete" class="form-label">Frete:</label>
                            <select id="frete" class="form-select">
                                <option value="retirar na loja" selected>Retirar na loja</option>
                                <option value="tele-entrega">Tele-entrega</option>
                            </select>
                        </div>

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="agendamento" class="form-label">Data e hora retirada:</label>
                            <input type="datetime-local" id="agendamento" class="form-control" required>
                        </div>

                    </div> <!--Final do tipo de entrega da mercadoria -->


                    <div class="row"> <!-- Inicio da senha -->

                        <div class="col-sm-8 col-md-3 mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" minlength="6"
                            title="A senha deve conter no mínimo 6 caracteres, incluindo letras e números" placeholder="Senha" required>
                        </div>

                    </div> <!-- Final da senha -->

                    <div class="row"> <!-- Inico do botao -->
                        <div>
                            <button class="btn btn-primary" type="submit">Envie</button>
                        </div>

                    </div> <!-- Final do botao -->

                </fieldset> <!-- Final do fieldset -->

            </form> <!-- Final do form -->
        </div> <!-- Final do cadastro -->


        <footer> <!--Inicio do rodape-->

            <div class="menu-footer"><!--Inicio menu footer-->
                <p>
                    <a href="./index.html">Home</a>
                    <a href="./contato.html">Contato</a>
                    <a href="./privacidade">Privacidade</a>
                    <a href="./tireDuvidas">Tire Dúvidas</a>
                </p>
            </div> <!--Final menu footer-->

            <div class="horarios"> <!--Inicio informacoes de funcionamento-->
                <p>Horário de atendimento</p>
                <p>De segunda a domingo, das 08h às 21h</p>
            </div> <!--Final informacoes de funcionamento-->

            <p class="copyright">&#169; MiniMercado 2024 - Todos os direitos reservados</p> <!--Copyright-->
        </footer> <!--Final do rodape-->

    </div> <!-- Final do container -->


</body>

</html>
