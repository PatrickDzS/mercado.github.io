<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    <!--Estilo estilizador-->
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <div>

        <header> <!--cabecalho-->

            <div class="cabecalho"><!--Inicio do cabecalho-->

                <div id="topo" class="clearfix">
                   <a href="/index.html"><h1 class="logo">Mini Mercado</h1></a> 
                </div>

            </div><!--Final do cabecalho-->

        </header><!--cabecalho-->



        <!--Formulario para entrar em contato com a loja-->
        <div id="container"><!-- Inicio container do formulario-->
            <form class="formulario mt-5" action="https://formsubmit.co/patrick08diniz@hotmail.com" method="POST"
                class="row g-3"> <!--Inicio do formulario-->

                <fieldset class="row g-2"> <!--Inicio do fieldset-->
                    <legend class="text-center mb-3">Entre em contato</legend>

                    <div class="row"> <!--Nome e telefone do usuario-->

                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Informe seu nome: </label>
                            <input type="text" class="form-control" placeholder="Nome Completo" id="nome"required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX"
                            pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$" title="Formato esperado: (XX) XXXXX-XXXX" required>
                        </div>

                    </div><!--Nome e telefone do usuario-->

                    <div class="row"><!--Email do usuario-->

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>

                    </div><!--Email do usuario-->


                    <div class="row"><!--Espaco para escrever a duvida-->
                        <div>
                            <label for="texto" class="form-label">Mande sua duvida:</label>
                            <textarea style="resize: none;" class="form-control texto" id="texto" rows="5" cols="50" class="form-control"></textarea>
                        </div>
                    </div><!--Espaco para escrever a duvida-->

                    <div class="row"><!--Botao para enviar-->
                        <div class="col-12 mt-3">
                            <button class="btn btn-primary" type="submit">Envie</button>
                        </div>

                    </div><!--Botao para enviar-->

                   

                </fieldset><!--Final do fieldset-->

            </form><!--Final do formulario-->
        </div><!-- Final container do formulario-->


        <footer><!--Inicio do rodape-->
            <div class="menu-footer"><!--Menu do footer-->
                <p>
                    <a href="./index.html">Home</a>
                    <a href="./contato.html">Contato</a>
                    <a href="./privacidade.html">Privacidade</a>
                    <a href="./tiraDuvidas">Tire Dúvidas</a>
                </p>
            </div><!--Menu do footer-->

            <div class="horarios"><!--Horarios no footer-->
                <p>Horário de atendimento</p>
                <p>De segunda a domingo, das 08h às 21h</p>
            </div><!--Horarios no footer-->

            <p class="copyright">&#169; MiniMercado 2024 - Todos os direitos reservados</p>
        </footer> <!--Final do rodape-->

    </div>


</body>

</html>
